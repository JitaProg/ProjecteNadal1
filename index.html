<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi primera web en GitHub Pages</title>
  <style>
    /* Reset básico */
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f4f9;
      color: #333;
      line-height: 1.6;
    }

    /* Cabecera */
    header {
      background: #4a90e2;
      color: white;
      padding: 2rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    /* Secciones */
    main {
      padding: 2rem;
    }

    section {
      background: white;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    /* Footer */
    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>¡Hola mundo desde GitHub Pages!</h1>
    <p>Esta es mi primera página publicada con un poco de estilo.</p>
  </header>

  <main>
    <section>
      <h2>Sobre el proyecto</h2>
      <p>Este sitio está creado para practicar GitHub Pages y aprender a publicar webs.</p>
    </section>
  </main>

  <footer>
    <p>© 2025 Borja – Proyecto DAW</p>
  </footer>
</body>
</html>
