<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Borja Lozano - Web GitHub</title>
  <style>
    /* Fuente futurista desde Google Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #e0e0e0;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #00ffe7;
      text-shadow: 0 0 15px #00ffe7;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      color: #ffffff;
      text-shadow: 0 0 10px #00c3ff;
    }

    p {
      max-width: 600px;
      font-size: 1.2rem;
      line-height: 1.6;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #aaa;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,255,231,0.3);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Borja Lozano</h1>
    <h2>Proyecto DAW - GitHub Pages</h2>
    <p>
      Bienvenido a mi página publicada con GitHub Pages.  
      Aquí experimentaré con etiquetas, releases, wikis y documentación.
    </p>
  </div>
  <footer>
    © 2025 Borja Lozano
  </footer>
</body>
</html>
